<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="css/uikit.min.css" />
        <script type="text/javascript" src="js/scripts.js"></script>
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
        <title>First Task Application</title>
    </head>
    <body>
        <div class="login-container"> <!-- This is the login entire page, transparent (not visible) -->
            <div class="login-header"></div> <!-- This where the header + logo go 1/3 -->
            <div class="login-modal"> <!-- This is the login modal, bottom of page 2/3 -->
                <div class="login-modal-buttons"> <!-- sign up button, hide + show (javascript) different page  -->
                    <button>Login Button</button>
                    <button>Sign Up</button>
                </div>
                <div class="login-modal-fields"> <!-- This is the text fields for users to login -->
                    <textarea class="username">Username</textarea>
                    <textarea class="password">Password</textarea>
                </div>
            </div>
            <div class="login-footer"></div> <!-- This is the footer of the page -->
        </div>







    </body>
</html>
